<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game - Slower Speed</title>

<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #1a1a1a;
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    background: #2d2d2d;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  canvas {
    border: 4px solid #4caf50;
    background-color: #000;
    display: block;
    margin: 15px auto;
  }

  button {
    padding: 8px 16px;
    background: #4caf50;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 6px;
  }
button {
text-align:top left;
}




  button:hover {
    background: #43a047;
  }
</style>
</head>

<body tabindex="0">

<div class="container">
  <h2>üêç Snake Game</h2>
  <canvas id="canvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <button onclick="startGame()">Restart</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const box = 20;
const rows = canvas.width / box;
const cols = canvas.height / box;

/* üîΩ 25% SLOWER SPEED */
let speed = 150; // previously 120

let snake, food, direction, score, gameLoop;

/* ---------- START GAME ---------- */
function startGame() {
  snake = [{ x: 10, y: 10 }];
  direction = "RIGHT";
  score = 0;
  document.getElementById("score").innerText = "Score: 0";
  food = randomFood();

  clearInterval(gameLoop);
  gameLoop = setInterval(updateGame, speed);
}

/* ---------- FOOD ---------- */
function randomFood() {
  return {
    x: Math.floor(Math.random() * rows),
    y: Math.floor(Math.random() * cols)
  };
}

/* ---------- CONTROLS ---------- */
window.addEventListener("keydown", e => {
  if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
});

/* ---------- GAME LOOP ---------- */
function updateGame() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  let head = { ...snake[0] };

  if (direction === "UP") head.y--;
  if (direction === "DOWN") head.y++;
  if (direction === "LEFT") head.x--;
  if (direction === "RIGHT") head.x++;

  if (
    head.x < 0 || head.y < 0 ||
    head.x >= rows || head.y >= cols ||
    snakeCollision(head)
  ) {
    clearInterval(gameLoop);
    alert("Game Over! Score: " + score);
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    document.getElementById("score").innerText = "Score: " + score;
    food = randomFood();
  } else {
    snake.pop();
  }

  drawFood();
  drawSnake();
}

/* ---------- DRAW ---------- */
function drawSnake() {
  snake.forEach((part, i) => {
    ctx.fillStyle = i === 0 ? "#4caf50" : "#8bc34a";
    ctx.fillRect(part.x * box, part.y * box, box, box);
  });
}

function drawFood() {
  ctx.fillStyle = "red";
  ctx.fillRect(food.x * box, food.y * box, box, box);
}

/* ---------- COLLISION ---------- */
function snakeCollision(head) {
  for (let i = 1; i < snake.length; i++) {
    if (head.x === snake[i].x && head.y === snake[i].y) {
      return true;
    }
  }
  return false;
}

/* ---------- INIT ---------- */
startGame();
</script>
<button onclick="window.location.href='index.html'"> 
  Go to tic tac toe
</button>




</body>
</html>
